server:
  port: 8082
  
spring:        
  datasource:
    url: jdbc:mysql://localhost:3306/practice?serverTimezone=Asia/Taipei
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  
  # 允許bean定義重寫
  main:
    allow-bean-definition-overriding: true  